<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSFD - GiriÅŸ Yap</title>

    <link rel="icon" type="image/png" href="https://i.imgur.com/niSY7Na.png">
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/niSY7Na.png">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: -0.01em;
            background-color: #1a1d21;
        }
        .login-container {
            background: #2A2E33;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .input-field {
            background: #1f2327;
            border: 2px solid #3f444a;
            color: #f3f4f6;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #991b1b;
            box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1);
        }
        .login-button {
            background: linear-gradient(135deg, #991b1b, #7f1d1d);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        .login-button:hover::before {
            left: 100%;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(153, 27, 27, 0.4);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: rgba(153, 27, 27, 0.2);
            border: 1px solid #991b1b;
            color: #fca5a5;
        }
        .field-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #e5e7eb;
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-down {
            animation: fadeInDown 0.3s ease-out;
        }
        .loading-spinner {
            border: 3px solid #3f444a;
            border-top: 3px solid #991b1b;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        
        <!-- Logo ve BaÅŸlÄ±k -->
        <div class="text-center mb-8">
            <img src="https://i.imgur.com/ngOEnwW.png" 
                 alt="LSFD" 
                 style="width: 400px; height: auto;" 
                 class="mx-auto mb-6 opacity-90 pulse-animation">
            <h1 class="text-2xl font-semibold text-gray-100 tracking-tight mb-2">Rapor Sistemi GiriÅŸi</h1>
            <p class="text-sm text-gray-400">Yetkili personel giriÅŸi</p>
        </div>

        <!-- Login Form -->
        <div class="login-container rounded-lg p-8">
            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <!-- KullanÄ±cÄ± AdÄ± -->
                <div class="mb-6">
                    <label class="field-label block mb-2">KullanÄ±cÄ± AdÄ±</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="input-field w-full px-4 py-3 rounded-lg"
                        placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin"
                        required
                        autocomplete="username">
                </div>

                <!-- Åžifre -->
                <div class="mb-6">
                    <label class="field-label block mb-2">Åžifre</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field w-full px-4 py-3 rounded-lg"
                        placeholder="Åžifrenizi girin"
                        required
                        autocomplete="current-password">
                </div>

                <!-- Hata MesajÄ± -->
                <div id="errorMessage" class="error-message rounded-lg p-4 mb-6 hidden">
                    <p class="text-sm font-medium">âœ– KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!</p>
                </div>

                <!-- GiriÅŸ Butonu -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="login-button w-full text-white font-semibold py-4 rounded-lg uppercase tracking-wide text-sm flex items-center justify-center">
                    <span id="buttonText">GiriÅŸ Yap</span>
                    <div id="buttonSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>

            </form>
        </div>

        <!-- Bilgi Notu -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                ðŸ”’ Bu sistem yalnÄ±zca yetkili LSFD personeline aÃ§Ä±ktÄ±r.<br>
                EriÅŸim sorunlarÄ± iÃ§in sistem yÃ¶neticinize baÅŸvurun.
            </p>
        </div>

        <!-- Copyright -->
        <div class="text-center mt-8">
            <p class="text-xs text-gray-600 opacity-50">Â© 2025 evcleia - LSFD Rapor Sistemi</p>
        </div>
    </div>

    <script>
        let authorizedUsers = null;

        // users.json dosyasÄ±nÄ± yÃ¼kle
        async function loadUsers() {
            try {
                const response = await fetch('users.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                authorizedUsers = data.users;
                console.log('âœ… KullanÄ±cÄ± verisi yÃ¼klendi');
                return true;
            } catch (error) {
                console.error('âŒ KullanÄ±cÄ± verisi yÃ¼klenirken hata:', error);
                return false;
            }
        }

        // Åžifreyi hash'le (SHA-256)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.querySelector('p').textContent = 'âœ– ' + message;
            errorMessage.classList.remove('hidden');
            errorMessage.classList.add('fade-in-down');
            setTimeout(() => {
                errorMessage.classList.remove('fade-in-down');
            }, 300);
        }

        function setLoading(isLoading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.textContent = 'GiriÅŸ YapÄ±lÄ±yor...';
                buttonSpinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                buttonText.textContent = 'GiriÅŸ Yap';
                buttonSpinner.classList.add('hidden');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hata mesajÄ±nÄ± gizle
            errorMessage.classList.add('hidden');
            
            // Loading durumu
            setLoading(true);

            // KullanÄ±cÄ± listesi yÃ¼klenmemiÅŸse yÃ¼kle
            if (!authorizedUsers) {
                const loaded = await loadUsers();
                if (!loaded) {
                    setLoading(false);
                    showError('KullanÄ±cÄ± veritabanÄ±na eriÅŸilemiyor. LÃ¼tfen sistem yÃ¶neticinize baÅŸvurun.');
                    return;
                }
            }

            // Åžifreyi hash'le
            const hashedPassword = await hashPassword(password);
            
            console.log('ðŸ” GiriÅŸ denemesi:');
            console.log('   KullanÄ±cÄ±:', username);
            console.log('   Girilen ÅŸifrenin hash:', hashedPassword);
            console.log('   KullanÄ±cÄ± verisi:', authorizedUsers[username]);

            // KullanÄ±cÄ± kontrolÃ¼
            const userData = authorizedUsers[username];
            
            // Eski format (string) veya yeni format (object) kontrolÃ¼
            let isPasswordCorrect = false;
            if (typeof userData === 'string') {
                // Eski format: "username": "hash"
                isPasswordCorrect = userData === hashedPassword;
            } else if (userData && userData.password) {
                // Yeni format: "username": { "password": "hash", "rank": "...", "fullName": "..." }
                isPasswordCorrect = userData.password === hashedPassword;
            }
            
            if (isPasswordCorrect) {
                // BaÅŸarÄ±lÄ± giriÅŸ
                const loginTime = new Date().toISOString();
                
                sessionStorage.setItem('lsfdUser', username);
                sessionStorage.setItem('lsfdAuth', 'true');
                sessionStorage.setItem('lsfdLoginTime', loginTime);
                
                // RÃ¼tbe ve tam ad varsa kaydet
                if (typeof userData === 'object') {
                    sessionStorage.setItem('lsfdRank', userData.rank || 'Personel');
                    sessionStorage.setItem('lsfdFullName', userData.fullName || username);
                } else {
                    sessionStorage.setItem('lsfdRank', 'Personel');
                    sessionStorage.setItem('lsfdFullName', username);
                }
                
                // BaÅŸarÄ±lÄ± giriÅŸ animasyonu
                const button = document.getElementById('loginButton');
                button.style.background = 'linear-gradient(135deg, #16a34a, #15803d)';
                document.getElementById('buttonText').textContent = 'âœ“ GiriÅŸ BaÅŸarÄ±lÄ±';
                
                // Ana sayfaya yÃ¶nlendir
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 500);
            } else {
                // HatalÄ± giriÅŸ
                setLoading(false);
                showError('KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!');
            }
        }

        // Sayfa yÃ¼klendiÄŸinde kontroller
        window.addEventListener('DOMContentLoaded', async () => {
            // KullanÄ±cÄ± listesini Ã¶nceden yÃ¼kle
            await loadUsers();
            
            // Zaten giriÅŸ yapÄ±lmÄ±ÅŸ mÄ± kontrol et
            if (sessionStorage.getItem('lsfdAuth') === 'true') {
                window.location.href = 'main.html';
            }
        });

        // Enter tuÅŸu ile form gÃ¶nderme
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>

    <script>
        function getCheckbox(name, value) {
            const selected = document.querySelector(`input[name="${name}"]:checked`);

                vucutBolgesiText = `${getCheckbox('vucutBolgesi', 'bas')} Ba≈ü / ${getCheckbox('vucutBolgesi', 'govde')} G√∂vde / ${getCheckbox('vucutBolgesi', 'kollarBacaklar')} Kollar ve Bacaklar /  ${getCheckbox('vucutBolgesi', 'coklu')} √áoklu / ${getCheckbox('vucutBolgesi', 'diger')} Diƒüer: [size=85] ${digerVucutBolgesi} [/size]`;

[table=#d0dade,white][tr]

${kazazedeAdi}[/indent][/size][/tdwidth]

${getCheckbox('cinsiyet', 'kadin')} Kadƒ±n / ${getCheckbox('cinsiyet', 'erkek')} Erkek[/indent][/size][/tdwidth][/table]
